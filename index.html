<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements and Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Interactive Elements and Form Validation</h1>

    <button id="toggleBackground">Toggle Background Color</button>

    <div class="slider-container">
        <label for="fontSlider">Adjust Text Size: </label>
        <input type="range" id="fontSlider" min="5" max="50" value="16">
        <p id="sampleText">Watch this text grow or shrink!</p>
    </div>

    <button id="openModal">Open Modal to add your details</button>


    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Enhanced Modal Window -->
    <div class="modal" id="modal">
        <h2>Welcome to the Modal Window</h2>
        <form id="myForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <span id="nameError" class="error"></span><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <span id="emailError" class="error"></span><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <span id="passwordError" class="error"></span><br>
    
            <button type="submit">Submit</button>
        </form>        <p>This modal contains additional interactive items. You can add as many as you'd like!</p>

        <!-- Buttons Inside Modal -->
        <div class="modal-buttons">
            <button id="actionButton">Take Action</button>
            <button id="closeModal">Close</button>
        </div>
    </div>


    <div class="dropdown-container">
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="">-- Select --</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="dropdownMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
